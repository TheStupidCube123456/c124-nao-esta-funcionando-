<html>
  <head>
    <title>Desenho por Comando de Voz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h3>Desenho por Comando de Voz</h3>
    <h3 class="btn btn-info heading">Alterando largura, altura e posição em tempo real.
      <br>
      <span class="note">Obsevação: aproxime os pulsos esquerdos e direitos para reduzir o tamanho e 
      a afaste para aumentar. Mova seu nariz para mover o objeto.</span>
      <br><br>
      <span id="objectSide" class="infoSpan"></span>
      <br>
      <span id="nosePos" class="infoSpan"></span>
    </h3>
    <br><br>
    <span id="status"></span> 
    <div id="camera"></div>
    <br><br>
    <span>
      <button onclick="start()" class="btn btn-success">Comando de voz</button>
      <button onclick="drawWithNose()" class="btn btn-success">Desenho com nariz</button>
      <button onclick="drawWithRightWrist()" class="btn btn-success">Desenho com mão direita</button>
      <button onclick="drawWithLeftWrist()" class="btn btn-success">Desenho com mão esquerda</button>
    </span>
    <br><br>
    <script src="main.js"></script>
  </body>
</html>
